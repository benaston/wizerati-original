{{ try { }}

<header id="my-account-panel-header" data-selected-tab="0">
    <ul id="my-account-panel-header-item-list">
        <li class="ni">
            <form action="/selectedaccounttab/update" method="POST">
                <input type="hidden" name="tab" value="0">
                <button id="btn-nav-my-details" class="btn" title="bookmarks">my details</button>
            </form>
            </li>
        <li class="ni">
            <form action="/selectedaccounttab/update" method="POST">
                <input type="hidden" name="tab" value="1">
                <button id="btn-nav-security" class="btn" title="bookmarks">security</button>
            </form>
            </li>
        <li class="ni">
            <form action="/selectedaccounttab/update" method="POST">
                <input type="hidden" name="tab" value="2">
                <button id="btn-nav-cvs" class="btn" title="CVs">CVs</button>
            </form></li>
        <li class="ni">
            <form action="/selectedaccounttab/update" method="POST">
                <input type="hidden" name="tab" value="3">
                <button id="btn-nav-job-applications" class="btn" title="job applications">job applications</button>
        </form></li>
    </ul>
</header>

<div id="my-account-tabs-container">
    <div id="my-details">
        <form id="frm-my-details" action="/myaccount/mydetails/update" method="POST">
        <div id="my-account-buttons-container-my-details">
            <div id="cancel-my-account-button-container">
                <div class="rotating-button-container">
                    <button type="submit" form="frm-cancel-my-account" id="btn-cancel-my-account" tabindex="1"
                            class="btn btn-s"></button>
                    <span class="focus-indicator"></span><span class="button-icon">cancel</span>
                </div>
            </div>
            <div id="save-my-account-button-container">
                <div class="rotating-button-container">
                    <button type="submit" id="btn-save-my-account" tabindex="1" class="btn btn-s btn-primary btn-rotating"
                            data-is-waiting="false"></button>
                    <span class="focus-indicator"></span><span class="button-icon">done</span>
                </div>
            </div>
        </div>
        <input id="id" type="hidden" value="{{=model.id}}"/>

        <div class="input-label-group">
            <input id="name" type="text" placeholder="Fred Smith" value="{{=model.name}}"/>
            <label class="lbl" for="name">Name</label>
        </div>
        <div class="input-label-group">
            <input id="email" type="email" placeholder="example@example.com" value="{{=model.email}}"/>
            <label class="lbl" for="name">Email</label>
        </div>
        <div class="input-label-group">
            <input id="location" type="text" placeholder="London" value="{{=model.location}}"/>
            <label class="lbl" for="name">Location</label>
        </div>
        <div class="input-label-group">
            <input id="company" type="text" placeholder="My Company" value="{{=model.company}}"/>
            <label class="lbl" for="name">Company</label>
        </div>
        <div class="input-label-group">
            <input id="url" type="text" placeholder="www.example.com" value="{{=model.url}}"/>
            <label class="lbl" for="name">URL</label>
        </div>
        </form>
    </div>
    <div id="security">
        <h2>Change Password</h2>
        <input id="existingPassword" type="password"/>
        <input id="newPassword1" type="password"/>
        <input id="newPassword2" type="password"/>
    </div>
    <div id="my-cvs">
        <h2>My CVs</h2>
        <input type="file"/>
        <input id="cv-name" type="text"/>
    </div>
    <div id="job-applications">
        <h2>Job Applications</h2>
        <input type="file"/>
        <input id="cv-name" type="text"/>
    </div>
</div>
<form id="frm-cancel-my-account" action="/myaccount" method="GET"></form>

{{
} catch(e) {
throw "template exception: contract/my-account. " + e;
}
}}
